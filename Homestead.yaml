---
ip: "10.0.2.100"
memory: 2048
cpus: 1

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/Workspace
      to: /home/vagrant/Workspace

sites:
    - map: horizon.app
      to: /home/vagrant/Workspace/PB/HorizonPrototype/public
    - map: upsdemo.app
      to: /home/vagrant/Workspace/PB/UPSLabelDemo
    - map: ubbdemo.app
      to: /home/vagrant/Workspace/PB/UBBDemo/public
    - map: defaultsite.app
      to: /home/vagrant/Workspace/PB/DefaultSite

databases:
    - name: ubb

variables:
    - key: APP_ENV
      value: local
